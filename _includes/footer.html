<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <p>{{- site.description | escape -}}</p>

    <p>
      {%- if site.email -%}
      <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
      {%- endif -%}
    </p>

    <p>
      {%- include social.html -%}
    </p>
  </div>
</footer>
